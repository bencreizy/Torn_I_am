<body>
    <!-- Animated starfield background -->
    <div class="star-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div id="controls">
        <label>NEON FLOW</label><br>
        <input type="range" id="speedSlider" min="1" max="100" value="15">
    </div>
    <div id="error-msg"></div>

    <script type="module">
        // Use multiple CDN fallbacks for reliability
        let THREE, OrbitControls;

        async function loadDependencies() {
            const cdnSources = [
                {
                    three: 'https://unpkg.com/three@0.160.0/build/three.module.js',
                    orbit: 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js'
                },
                {
                    three: 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js',
                    orbit: 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js'
                },
                {
                    three: 'https://cdn.skypack.dev/three@0.136.0',
                    orbit: 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js'
                }
            ];

            for (const cdn of cdnSources) {
                try {
                    const threeModule = await import(cdn.three);
                    THREE = threeModule;
                    const orbitModule = await import(cdn.orbit);
                    OrbitControls = orbitModule.OrbitControls;
                    console.log('Loaded Three.js from:', cdn.three);
                    return true;
                } catch (e) {
                    console.warn('CDN failed:', cdn.three, e.message);
                }
            }
            return false;
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // Check WebGL support
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }

        async function init() {
            if (!checkWebGL()) {
                showError('WebGL is not supported by your browser. Please use a modern browser.');
                return;
            }

            const loaded = await loadDependencies();
            if (!loaded) {
                showError('Failed to load 3D libraries. Please check your connection and refresh.');
                return;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            camera.position.set(18, 12, 18);
            controls.enableDamping = true;

            const count = 15000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // SWAP POINTS FOR LINE MATERIAL TO REVEAL THE TRUE CURVE
            const material = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending,
                opacity: 0.6,
                linewidth: 1 // Note: standard WebGL only supports 1px, but it creates a "silk" effect
            });

            // CONNECT THE DOTS: This treats the solo inversion as a continuous thread
            // Triple thickness via layered lines (WebGL caps LineBasicMaterial at 1px)
            const lineSystem = new THREE.Line(geometry, material);
            const lineLayer2 = new THREE.Line(geometry, material);
            const lineLayer3 = new THREE.Line(geometry, material);
            lineLayer2.scale.set(1.003, 1.003, 1.003);
            lineLayer3.scale.set(0.997, 0.997, 0.997);
            scene.add(lineSystem);
            scene.add(lineLayer2);
            scene.add(lineLayer3);

            let time = 0;
            const speedSlider = document.getElementById('speedSlider');

            function animate() {
                requestAnimationFrame(animate);
                const flowRate = speedSlider.value * 0.0001;
                time += flowRate;
                const pos = geometry.attributes.position.array;
                const cols = geometry.attributes.color.array;

                // The untouched Solo Inversion engine
                const pulse = Math.sin(time * 2) * 0.05 + 1;

                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    let progress = (i / count + time * 4) % 1;
                    const spiralStep = (i / count) * Math.PI * 2 * 13;
                    const circleStep = progress * Math.PI * 2;

                    const radius = 7 * pulse;
                    const x = (radius + radius * Math.cos(circleStep)) * Math.cos(spiralStep);
                    const z = (radius + radius * Math.sin(circleStep)) * Math.sin(spiralStep);
                    const y = radius * Math.sin(circleStep);

                    pos[i3] = x;
                    pos[i3 + 1] = y;
                    pos[i3 + 2] = z;

                    const dist = Math.sqrt(x * x + y * y + z * z);
                    const hotZone = Math.pow(1.0 - (dist / 14), 2);

                    // Both colors span full length, each brighter at its own end
                    // hotZone: 1 = singularity center, 0 = outer edge
                    const t = hotZone;
                    const redBright = 0.3 + 0.7 * (1 - t);  // 0.3–1.0, brightest at outer edge
                    const cyanBright = 0.3 + 0.7 * t;         // 0.3–1.0, brightest at singularity

                    cols[i3] = redBright;                  // R: always present, glows outer
                    cols[i3 + 1] = cyanBright * 0.85;          // G: cyan always present, glows center
                    cols[i3 + 2] = cyanBright;                 // B: cyan always present, glows center
                }

                geometry.attributes.position.needsUpdate = true;
                geometry.attributes.color.needsUpdate = true;
                lineSystem.rotation.y += 0.001;
                lineLayer2.rotation.y += 0.001;
                lineLayer3.rotation.y += 0.001;
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        init().catch(err => {
            console.error('Initialization failed:', err);
            showError('Initialization failed: ' + err.message);
        });
    </script>
